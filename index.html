<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gihpy Homework</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>

<body>


  <div class="container text-center">

    <form class="form-inline d-flex justify-content-center align-items-center">
      <div class="form-group mb-2">

        <input type="text" readonly class="form-control-plaintext" id="addButtonLabel" value="Add a Pokemon Button">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="addbutton" class="sr-only">Pokemon to Search</label>
        <input type="text" class="form-control" id="addbutton" placeholder="Pokemon to Search">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Make PokeButton</button>
    </form>





    <div id="buttons" class="d-flex justify-content-center align-items-center"></div>
    <div id="gifContainer" class="d-flex flex-wrap justify-content-center "></div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
